<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Climbing</title>
    <link rel="stylesheet" href="styles.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>AI Powered Climbing</h1>

        <div id="obstacle-display">
             Obstacle: <span id="obstacle-word">Loading...</span>
        </div>

        <div id="game-area">
            <div id="character" style="--current-y: 0px;">üßó</div>
        </div>

        <form id="response-form" class="input-section">
            <input type="text" id="response-input" placeholder="Enter counteraction..." autocomplete="off" required>
            <button type="submit" id="submit-button">Submit</button>
        </form>

        <div class="status">
            <p id="timer">Time: <span>20</span></p>
            <p id="score">Score: <span>0</span></p>
            <p id="lives">Lives: <span>‚ù§‚ù§‚ù§</span></p> </div>

        <p id="feedback" class="feedback-message"></p>

        <div id="game-over-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="retry-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
